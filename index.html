<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="main.css" />

      <title>Frontend Mentor | Profile card component</title>

      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <!-- <div class="background">
         <img id="bgtop" src="images/bg-pattern-top.svg" alt="top bg" />
         <img
            id="bgbottom"
            src="images/bg-pattern-bottom.svg"
            alt="bottom bg"
         />
      </div> -->
      <main>
         <div class="container">
            <div class="pattern">
               <img src="images/bg-pattern-card.svg" alt="pattern card" />
            </div>
            <div class="profile-pic">
               <img src="images/image-victor.jpg" alt="profile picture" />
            </div>
            <div class="name">Victor Crest <span>26</span></div>
            <div class="location">London</div>
            <div class="stats">
               <ul>
                  <li>
                     <h1>80K</h1>
                     <p>Followers</p>
                  </li>
                  <li>
                     <h1>803K</h1>
                     <p>Likes</p>
                  </li>
                  <li>
                     <h1>1.4K</h1>
                     <p>Photos</p>
                  </li>
               </ul>
            </div>
         </div>
         <div class="attribution">
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
         </div>
      </main>
   </body>
</html>
